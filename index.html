<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Zen Anatomy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Work+Sans:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <section class="hero" aria-labelledby="hero-title">
        <div class="hero__bg"></div>
        <div class="hero__content">
          <p class="eyebrow">静心观内景</p>
          <h1 id="hero-title">籽言双盘</h1>
          <p class="lead">
            以静为本，观五脏：心、肝、肾、脾、肺。
            其运合一，守呼吸，定节律，复元气。
          </p>
          <div class="hero__actions">
            <button class="primary">入静</button>
            <button class="ghost">观流</button>
          </div>
        </div>
        <div class="hero__orb" aria-hidden="true"></div>
      </section>

      <section class="panel" aria-labelledby="focus-title">
        <div class="panel__intro">
          <h2 id="focus-title">五脏静观</h2>
          <p>
            五脏各司其职，气机相和，清宁自生，安静可复。
          </p>
        </div>
        <div class="grid">
          <article class="card">
            <div class="card__image">
              <img src="heart.png" alt="Illustration of a heart" />
            </div>
            <h3>心</h3>
            <p>主神明，统诸脉，定其节。</p>
            <span class="tag">脉</span>
          </article>
          <article class="card">
            <div class="card__image">
              <img src="liver.png" alt="Illustration of a liver" />
            </div>
            <h3>肝</h3>
            <p>主疏泄，条达而和。</p>
            <span class="tag">疏</span>
          </article>
          <article class="card">
            <div class="card__image">
              <img src="kidney.png" alt="Illustration of a kidney" />
            </div>
            <h3>肾</h3>
            <p>藏精守志，固其本。</p>
            <span class="tag">藏</span>
          </article>
          <article class="card">
            <div class="card__image">
              <img src="spleen.png" alt="Illustration of a spleen" />
            </div>
            <h3>脾</h3>
            <p>运化水谷，生气以养。</p>
            <span class="tag">运</span>
          </article>
          <article class="card">
            <div class="card__image">
              <img src="lung.png" alt="Illustration of a lung" />
            </div>
            <h3>肺</h3>
            <p>主气司呼吸，宣肃而清。</p>
            <span class="tag">清</span>
          </article>
        </div>
      </section>

      <section class="ritual" aria-labelledby="ritual-title">
        <div class="ritual__content">
          <h2 id="ritual-title">简式静观</h2>
          <ol class="steps">
            <li>手覆心口，息缓而静。</li>
            <li>徐徐吐纳，令肝舒达。</li>
            <li>意守于肾，安而有藏。</li>
            <li>轻轻吸入，脾以运化。</li>
            <li>肺气宣肃，清宁自来。</li>
          </ol>
        </div>
        <div class="ritual__panel" aria-hidden="true">
          <div class="lines"></div>
          <p>五分钟，复其平衡。</p>
        </div>
      </section>

      <section class="cta" aria-labelledby="cta-title">
        <h2 id="cta-title">以静养身</h2>
        <p>
          日留片刻，心听其身，身亦应之。
        </p>
        <button class="primary">开始</button>
      </section>
    </main>
  </body>
</html>
